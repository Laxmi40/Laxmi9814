<!-- Develop a Multi-Section Web Page Using CSS Flexbox and Grid  
- Create a webpage with the following layout:  
  - A header with a navigation menu.  
  - A content section with a two-column layout.  
  - A sidebar that adjusts based on screen size.  
  - A footer with a flexible layout.  
- Ensure full responsiveness using CSS media queries.   -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Web Page</title>
  <link rel="stylesheet" href="stle.css">
</head>
<body>
    <header>
        <h1>My Web Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content section. It uses CSS Flexbox for layout.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar. It adjusts based on screen size.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
